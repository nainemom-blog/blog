lang: ruby

rvm:
  - 2.4.0

before_install:
  - gem install jekyll
  - gem install bundler
  - bundle install
  
script:
  - jekyll build -d _site

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: _site
  target_branch: master
  fqdn: morde.ir
  repo: nainemom-blog/nainemom-blog.github.io
  on:
    branch: master