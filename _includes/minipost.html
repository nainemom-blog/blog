{% assign post = include.post %}
<article class="minipost">
    <div class="header">
        <h3 class="title">
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h3>
        <h5>
            <i class="fa fa-calendar-o"></i> {{ post.date | jdate: "%AØŒ %d %b %y" }}
        </h5>
    </div>
    <div class="body"> {{ post.excerpt | slice: 0, 150 | strip_html}} </div>
</article>
